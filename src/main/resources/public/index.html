<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VRE管理平台</title>
    <link rel="stylesheet" href="/css/layui.css">
    <link rel="stylesheet" href="/css/index.css">
    <script language="JavaScript" src="/js/modules/jquery-3.1.1.min.js"></script>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">VRE管理平台</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span id="user_name"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域 -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="/urule/frame">决策配置</a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="/run/test">决策试跑</a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="">决策上线</a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="/permission/auth/index">权限管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <div>
            <img style="width: 100%; height: 100%; position: absolute;" src="img/img001.jpg" />
        </div>
    </div>

</div>
<script src="/js/layui.js"></script>
<script>
    layui.use('element', function() {
        var element = layui.element;
        var $ = layui.jquery;
        //导航栏 tab 切换
        element.on('nav(test)', function(ele){
            var id = ele.data("id");
            $(".layui-content").eq(id).addClass("show").siblings(".layui-content").removeClass("show");
        });
    });

    $.get('/username', function (result) {
        window.document.getElementById("user_name").innerText = result;
    });
</script>
</body>
</html>
